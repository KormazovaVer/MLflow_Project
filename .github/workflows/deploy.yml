name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub (or your registry)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # Or use a different secret

      - name: Generate Image Tag
        id: image_tag
        run: |
          echo "::set-output name=TAG::$(git rev-parse --short HEAD)"

      - name: Build and Push Docker Image
        run: |
          export IMAGE_TAG=${{ steps.image_tag.outputs.TAG }}
          docker buildx build --push \
            --platform linux/amd64 \
            --cache-from type=local,src=/tmp/.docker-buildkit \
            --cache-to type=local,dest=/tmp/.docker-buildkit,mode=max \
            -t yourusername/your-app:${IMAGE_TAG} .

